<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h4 id="usuario"></h4>
    <div class="container d-flex flex-column" style="max-height: 100%;">
        <ol class="list-group mt-5" id="messages">
        </ol>
        <form id="message" class="position-absolute" style="bottom: 30px">
            <div class="mb-3">
              <label for="usuerMessage" class="form-label">Message</label>
              <div class="d-flex justify-content-between">
                <input type="message" class="form-control" name="message" id="message" aria-describedby="userMessage" style="max-width: 70%;" required>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./usuarios.js"></script>
</body>
</html>
